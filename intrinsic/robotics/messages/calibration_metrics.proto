syntax = "proto3";

package robotics.messages;

import "intrinsic/robotics/messages/stats.proto";

message IntrinsicCameraCalibrationMetrics {
  Stats detections = 1;
  Stats reprojection_error = 2;
  map<uint32, Stats> reprojection_error_per_frame = 3;
  repeated int32 opencv_flags = 4;
}
